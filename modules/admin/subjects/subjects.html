<div ng-controller="subjectsController as subjects" >


<div class ="container" ng-init="subjects.getSubList();">

    <h1 id="com">ADD SUBJECT</h1>
    <br/>
    <div class="form-group">
        <form>
            <textarea class="form-control" rows="5" ng-model="subject.subName" placeholder="Subject"></textarea>
        <br/>
        <button class="btn btn-success btn-md pull-right" ng-click="subjects.addsub(subject)">Add Subject</button>
        <br/>
        <hr/>
    </form>
</div>
</div>


{{data}} == {{data1}}
<div style="margin:1%;">  
  <table class="table">
    <thead>
      <tr>
        
        <th class="text-center" scope="col">subject id</th>
        <th class="text-center" scope="col">subject name</th>
        <th class="text-center" scope="col">class </th>
        
      </tr>
    </thead>
    <tbody class="text-center">
      <tr ng-repeat="x in data">
        <td>{{x.sid}}</td>
        <td>{{x.sname}}</td>
        <td>{{x.cmap}}</td>
      </tr>
    </tbody>
  </table>

</div>


</div>
